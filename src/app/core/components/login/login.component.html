<section id="loginSection">
  <div class="box row col-md-12">
    <div id="header">
      <div id="cont-lock"><i class="material-icons lock">lock</i></div>
      <div id="bottom-head">
        <h1 id="logintoregister">Login</h1>
      </div>
    </div>
    <div class="text-center">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input [(ngModel)]="loginObj.username" type="text" matInput placeholder="test">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input [(ngModel)]="loginObj.password" type="password" matInput placeholder="test" value="test">
      </mat-form-field>
      <p *ngIf="(loginObj.username !== 'test') || (loginObj.password !== 'test')" class="text-danger">Username &
        password must be "test"</p>
      <button (click)="onLogin()" mat-raised-button color="primary"
        [disabled]="(loginObj.username !== 'test') || (loginObj.password !== 'test')">Login</button>
    </div>
  </div>
  <video playsinline autoplay muted loop id="bgvid">
    <source src="../../../../assets/video-bg.mp4" type="video/webm">
  </video>
</section>

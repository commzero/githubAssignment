<ng-container *ngIf="type === 'repositories'">
  <!-- <mat-card *ngFor="let result of results | slice : 0 : dataSize "
      class="results-container mat-elevation-z4 col-md-6 col-lg-4" matRipple>
      Click me
    </mat-card> -->
  <div class="mat-card col-md-6 col-lg-4 text-center" *ngFor="let result of results | slice : 0 : dataSize ">
    <header>
      <img [src]="result.owner.avatar_url">
      <h3>{{ result.name }}</h3>
      <h4>{{ result.owner.login }}</h4>
    </header>
    <footer>
      <button (click)="onVisitLink(result.html_url)" mat-icon-button class="text-info" target="_blank">
        <mat-icon>person</mat-icon>
      </button>
      <button (click)="onVisitLink(result.html_url + '?tab=repositories')" mat-icon-button class="text-info"
        target="_blank">
        <mat-icon>link</mat-icon>
      </button>
    </footer>
  </div>
</ng-container>
<ng-container *ngIf="type === 'users'">
  <div class="text-center row">
    <div class="mat-card col-md-6 col-lg-4" *ngFor="let result of results | slice : 0 : dataSize ">
      <header>
        <img [src]="result.avatar_url">
        <h3>{{ result.login }}</h3>
        <h4>{{ result.type }}</h4>
      </header>
      <footer>
        <button (click)="onVisitLink(result.html_url)" mat-icon-button class="text-info" target="_blank">
          <mat-icon>person</mat-icon>
        </button>
        <button (click)="onVisitLink(result.html_url + '?tab=repositories')" mat-icon-button class="text-info"
          target="_blank">
          <mat-icon>link</mat-icon>
        </button>
      </footer>
    </div>
  </div>
</ng-container>
<div class="col-md-12 text-center">
  <button class="load-more-button" (click)="onLoadMoreData()" mat-stroked-button color="primary">Load More</button>
</div>

<div class="text-center row">
  <div class="mat-card col-md-6 col-lg-4 text-center" *ngFor="let result of results | slice : 0 : dataSize ">
    <header>
      <img [src]="type === 'repositories' ? result.owner.avatar_url : result.avatar_url">
      <h3>{{ type === 'repositories' ? result.name : result.login }}</h3>
      <h4>{{ type === 'repositories' ? result.owner.login : result.type }}</h4>
    </header>
    <footer>
      <button (click)="onVisitLink(result.html_url)" mat-icon-button class="text-info" target="_blank">
        <mat-icon>person</mat-icon>
      </button>
      <button (click)="onVisitLink(result.html_url + '?tab=repositories')" mat-icon-button class="text-info"
        target="_blank">
        <mat-icon>link</mat-icon>
      </button>
    </footer>
  </div>
</div>
<div class="col-md-12 text-center">
  <button [disabled]="dataSize === results.length" class="load-more-button" (click)="onLoadMoreData()" mat-stroked-button color="primary">MORE</button>
</div>
